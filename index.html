<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Analysis â€“ Figma Export</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    background: #e5e7eb;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* PAGE WRAPPER */
.page-wrapper {
    width: 100%;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
}

/* MODAL AS CARD */
.modal-container {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    max-width: 700px;
    width: 100%;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
.modal-header {
    padding: 25px 30px;
    border-bottom: 1px solid #e9ecef;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header-left {
    display: flex;
    gap: 12px;
    align-items: center;
}

.modal-header-icon {
    width: 45px;
    height: 45px;
    background: #e3f2fd;
    color: #3498db;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
}

.modal-header-content h2 {
    font-size: 18px;
    font-weight: 700;
    color: #2c3e50;
}

.modal-header-content p {
    font-size: 12px;
    color: #6c757d;
}

/* BODY */
.modal-body {
    padding: 30px;
    overflow-y: auto;
}

.section-title {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #2c3e50;
}

.section-title i {
    color: #3498db;
}

.content-box {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    border-left: 4px solid #3498db;
}

.content-box p {
    font-size: 13px;
    line-height: 1.8;
    color: #495057;
}

.content-box p + p {
    margin-top: 15px;
}

/* FOOTER */
.modal-footer {
    padding: 20px 30px;
    border-top: 1px solid #e9ecef;
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.btn {
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.btn-secondary {
    background: #e9ecef;
    color: #495057;
}

.btn-primary {
    background: #3498db;
    color: white;
}
</style>
</head>

<body>

<div class="page-wrapper">
    <div class="modal-container">

        <div class="modal-header">
            <div class="modal-header-left">
                <div class="modal-header-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="modal-header-content">
                    <h2>Full Analysis</h2>
                    <p>Complete clinical rationale</p>
                </div>
            </div>
        </div>

        <div class="modal-body">
            <div class="section-title">
                <i class="fas fa-align-left"></i> Clinical Rationale
            </div>

            <div class="content-box">
                <p>Comprehensive oral evaluation (D0150) is clinically indicated for this patient.</p>
                <p>This evaluation establishes diagnosis and guides appropriate treatment planning.</p>
                <p>The service meets medical necessity and standard-of-care requirements.</p>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">Close</button>
            <button class="btn btn-primary">Print</button>
        </div>

    </div>
</div>

</body>
</html>
