<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Details Modal - Medical Software</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
            animation: fadeIn 0.3s;
        }

        .modal-overlay.show {
            display: block;
        }

        /* Main Modal */
        .auth-details-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 9999;
            overflow: hidden;
            animation: slideIn 0.3s;
        }

        .auth-details-modal.show {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Modal Header */
        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .modal-title-group h2 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .modal-title-group p {
            font-size: 13px;
            opacity: 0.9;
        }

        .modal-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Modal Tabs */
        .modal-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            padding: 0 20px;
            overflow-x: auto;
        }

        .modal-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .modal-tab:hover {
            color: #2c3e50;
            background: rgba(52,152,219,0.05);
        }

        .modal-tab.active {
            color: #2c3e50;
            border-bottom-color: #3498db;
            background: white;
        }

        /* Modal Body */
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(90vh - 180px);
        }

        /* Section Styles */
        .detail-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .section-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            color: #3498db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .section-title h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .section-title p {
            font-size: 12px;
            color: #6c757d;
        }

        .section-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .btn-refresh {
            background: #3498db;
            color: white;
        }

        .btn-refresh:hover {
            background: #2980b9;
        }

        .btn-expand {
            background: #95a5a6;
            color: white;
        }

        .btn-expand:hover {
            background: #7f8c8d;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .info-value.empty {
            color: #95a5a6;
            font-style: italic;
        }

        /* Workflow Process Styles */
        .workflow-timeline {
            position: relative;
            padding-left: 30px;
        }

        .workflow-item {
            position: relative;
            padding: 15px 0;
        }

        .workflow-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 25px;
            width: 2px;
            height: 100%;
            background: #e9ecef;
        }

        .workflow-item:last-child::before {
            display: none;
        }

        .workflow-marker {
            position: absolute;
            left: -30px;
            top: 15px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #e9ecef;
        }

        .workflow-marker.completed {
            background: #27ae60;
            box-shadow: 0 0 0 2px #27ae60;
        }

        .workflow-marker.in-progress {

        }

        .workflow-marker.pending {
            background: #f39c12;
            box-shadow: 0 0 0 2px #f39c12;
        }

        .workflow-marker.failed {
            background: #e74c3c;

            background: #ffeaa7;
            color: #856404;
        }

        .status-failed {

            color: #c0392b;
        }

        .workflow-details {

            color: #495057;
            line-height: 1.6;
            margin-top: 10px;
        }

        .workflow-expand {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
            display: none;
        }

        .workflow-expand.show {
            display: block;
        }

        .btn-run {
            background: #27ae60;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
        }

        .btn-run:hover {
            background: #229954;
        }

        /* Service Details Table */
        .service-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .service-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .service-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            border-bottom: 2px solid #e9ecef;
        }

        .service-table td {
            padding: 12px;
            font-size: 13px;
            color: #2c3e50;
            border-bottom: 1px solid #f8f9fa;
        }

        .service-table tr:last-child td {
            border-bottom: none;
        }

        .service-table select {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Open Sans', sans-serif;
        }

        .service-table select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        /* Document Styles */
        .document-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .document-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .document-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .document-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .document-icon {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            color: #3498db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .document-details h4 {
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .document-details p {
            font-size: 12px;
            color: #6c757d;
        }

        .document-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-open {
            background: #e3f2fd;
            color: #3498db;
        }

        .btn-open:hover {
            background: #3498db;
            color: white;
        }

        .btn-view {
            background: #d1f2eb;
            color: #27ae60;
        }

        .btn-view:hover {
            background: #27ae60;
            color: white;
        }

        .btn-download {
            background: #ffeaa7;
            color: #f39c12;
        }

        .btn-download:hover {
            background: #f39c12;
            color: white;
        }

        .btn-remove {
            background: #fab1a0;
            color: #e74c3c;
        }

        .btn-remove:hover {
            background: #e74c3c;
            color: white;
        }

        /* Case History Table */
        .history-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .history-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            border-bottom: 2px solid #e9ecef;
        }

        .history-table td {
            padding: 12px;
            font-size: 13px;
            color: #2c3e50;
            border-bottom: 1px solid #f8f9fa;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        /* Notes Section */
        .notes-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .notes-header h4 {
            font-size: 14px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-content {
            min-height: 100px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            color: #495057;
            line-height: 1.6;
        }

        .notes-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: #95a5a6;
        }

        .notes-empty i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .btn-add-note {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add-note:hover {
            background: #2980b9;
        }

        /* Badge Styles */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-active {
            background: #d1f2eb;
            color: #0a6c53;
        }

        .status-completed {
            background: #d1f2eb;
            color: #0a6c53;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-details-modal {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .modal-body {
                max-height: calc(100vh - 180px);
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .document-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

        // Auto-open modal with Case Details tab
        document.addEventListener('DOMContentLoaded', function() {
            openAuthDetailsModal('AUTH-2024-001');
        });

        function openAuthDetailsModal(authNumber) {
            const modal = document.getElementById('authDetailsModal');
            const overlay = document.getElementById('modalOverlay');
            
            document.getElementById('modalAuthNumber').textContent = `Authorization: ${authNumber}`;
            
            modal.classList.add('show');
            overlay.classList.add('show');
            
            loadCaseDetails(authNumber);
        }

        function closeAuthDetailsModal() {
            const modal = document.getElementById('authDetailsModal');
            const overlay = document.getElementById('modalOverlay');
            
            modal.classList.remove('show');
            overlay.classList.remove('show');
        }

        function switchModalTab(tabName) {
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.modal-tab').classList.add('active');
            
            const authNumber = 'AUTH-2024-001';
            
            switch(tabName) {
                case 'case':
                    loadCaseDetails(authNumber);
                    break;
                case 'member':
                    loadMemberDetails(authNumber);
                    break;
                case 'office':
                    loadOfficeDetails(authNumber);
                    break;
                case 'group':
                    loadGroupDetails(authNumber);
                    break;
                case 'provider':
                    loadProviderDetails(authNumber);
                    break;
            }
        }

        // Load Case Details
