<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Details Modal - Medical Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif; /* Changed from Inter to Open Sans */
            background: #f5f7fa;
            padding: 20px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
            animation: fadeIn 0.3s;
        }

        .modal-overlay.show {
            display: block;
        }

        /* Main Modal */
        .auth-details-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 9999;
            overflow: hidden;
            animation: slideIn 0.3s;
        }

        .auth-details-modal.show {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Modal Header */
        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .modal-title-group h2 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .modal-title-group p {
            font-size: 13px;
            opacity: 0.9;
        }

        .modal-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Modal Tabs */
        .modal-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            padding: 0 20px;
        }

        .modal-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-tab:hover {
            color: #2c3e50;
            background: rgba(52,152,219,0.05);
        }

        .modal-tab.active {
            color: #2c3e50;
            border-bottom-color: #3498db;
            background: white;
        }

        /* Modal Body */
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(90vh - 180px);
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* Section Styles */
        .detail-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            color: #3498db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .section-title h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .section-title p {
            font-size: 12px;
            color: #6c757d;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .info-value.empty {
            color: #95a5a6;
            font-style: italic;
        }

        /* Badge Styles */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d1f2eb;
            color: #0a6c53;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #ffeaa7;
            color: #856404;
        }

        /* List Styles */
        .info-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .info-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .list-label {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
        }

        .list-value {
            font-size: 13px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Enrollment Period Card */
        .enrollment-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .enrollment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .enrollment-dates {
            font-size: 13px;
            font-weight: 600;
            color: #2c3e50;
        }

        .coverage-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .coverage-tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: #e3f2fd;
            color: #1565c0;
        }

        .coverage-tag.inactive {
            background: #f8f9fa;
            color: #95a5a6;
            text-decoration: line-through;
        }

        /* Provider Card */
        .provider-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .provider-avatar {
            width: 50px;
            height: 50px;
            background: #e3f2fd;
            color: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .provider-info {
            flex: 1;
        }

        .provider-name {
            font-size: 15px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .provider-specialty {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .provider-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #95a5a6;
        }

        /* Contact Info */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            background: #e3f2fd;
            color: #3498db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 13px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Permissions Grid */
        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .permission-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .permission-label {
            font-size: 13px;
            color: #495057;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .permission-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .permission-status.enabled {
            background: #d1f2eb;
            color: #0a6c53;
        }

        .permission-status.disabled {
            background: #f8d7da;
            color: #721c24;
        }

        /* Office Hours */
        .hours-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e9ecef;
        }

        .hours-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .hours-item:last-child {
            border-bottom: none;
        }

        .hours-day {
            font-size: 13px;
            font-weight: 600;
            color: #495057;
        }

        .hours-time {
            font-size: 13px;
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-details-modal {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .modal-body {
                max-height: calc(100vh - 180px);
            }

            .modal-tabs {
                overflow-x: auto;
                padding: 0 10px;
            }

            .modal-tab {
                white-space: nowrap;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeAuthDetailsModal()"></div>

    <!-- Auth Details Modal -->
    <div class="auth-details-modal" id="authDetailsModal">
        <!-- Modal Header -->
        <div class="modal-header">
            <div class="modal-header-left">
                <div class="modal-icon">
                    <i class="fas fa-file-medical-alt"></i>
                </div>
                <div class="modal-title-group">
                    <h2 id="modalAuthNumber">Authorization Details</h2>
                    <p>Complete information for this authorization</p>
                </div>
            </div>
            <button class="modal-close" onclick="closeAuthDetailsModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Modal Tabs -->
        <div class="modal-tabs">
            <div class="modal-tab" onclick="switchModalTab('member')">
                <i class="fas fa-user"></i>
                Member Details
            </div>
            <div class="modal-tab " onclick="switchModalTab('office')">
                <i class="fas fa-building"></i>
                Office Details
            </div>
            <div class="modal-tab active" onclick="switchModalTab('group')">
                <i class="fas fa-users"></i>
                Group Details
            </div>
            <div class="modal-tab" onclick="switchModalTab('provider')">
                <i class="fas fa-user-md"></i>
                Provider Details
            </div>
        </div>

        <!-- Modal Body -->
        <div class="modal-body" id="modalBodyContent">
            <!-- Content will be loaded here -->
        </div>
    </div>

                }
            }
        };

        // â­ AUTO-OPEN MODAL WITH OFFICE DETAILS TAB
        document.addEventListener('DOMContentLoaded', function() {
            openAuthDetailsModal('AUTH-2024-001');
        });

        // Open modal
        function openAuthDetailsModal(authNumber) {
            const modal = document.getElementById('authDetailsModal');
            const overlay = document.getElementById('modalOverlay');
            
            document.getElementById('modalAuthNumber').textContent = `Authorization: ${authNumber}`;
            
            modal.classList.add('show');
            overlay.classList.add('show');
            
            // Load OFFICE details by default (changed from member)
            loadGroupDetails(authNumber)
        }

        // Close modal
        function closeAuthDetailsModal() {
            const modal = document.getElementById('authDetailsModal');
            const overlay = document.getElementById('modalOverlay');
            
            modal.classList.remove('show');
            overlay.classList.remove('show');
        }

        // Switch tabs
        function switchModalTab(tabName) {
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.modal-tab').classList.add('active');
            
            const authNumber = 'AUTH-2024-001';
            
            switch(tabName) {
                case 'member':
                    loadMemberDetails(authNumber);
                    break;
                case 'office':
                    loadOfficeDetails(authNumber);
                    break;
                case 'group':
                    loadGroupDetails(authNumber);
                    break;
                case 'provider':
                    loadProviderDetails(authNumber);
                    break;
            }
        }

        // Load Member Details
        function loadMemberDetails(authNumber) {
            const content = document.getElementById('modalBodyContent');
            content.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading member details...</p></div>';
            
            setTimeout(() => {

                content.innerHTML = `

                            </div>

                                <div class="info-label"><i class="fas fa-id-badge"></i> HICN</div>
                                <div class="info-value">${data.hicn}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-map-marker-alt"></i> Location Code</div>
                                <div class="info-value">${data.location_code}</div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="section-title">
                                <h3>Address Information</h3>
                                <p>Primary and alternate addresses</p>
                            </div>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-map-marker-alt"></i> Primary Address</div>
                                <div class="info-value">${data.street_address_1}<br>${data.city}, ${data.state} ${data.zip_code}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-map-marker"></i> Alternate Address</div>
                                <div class="info-value">${data.alternate_address.street_address_1}<br>${data.alternate_address.city}, ${data.alternate_address.state} ${data.alternate_address.zip_code}</div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-cog"></i>
                            </div>
                            <div class="section-title">
                                <h3>Status & Preferences</h3>
                                <p>Member status and communication preferences</p>
                            </div>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-check-circle"></i> APD Status</div>
                                <div class="info-value"><span class="status-badge status-active">${data.apd_status}</span></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-wheelchair"></i> Special Needs</div>

                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-envelope"></i> Fulfillment Method</div>
